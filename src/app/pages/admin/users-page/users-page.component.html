<div class="container">
    <div class="header">
      <h1>Users</h1>
      <button mat-raised-button color="primary" class="P-add-user-btn" (click)="openDialogUserManage()">Add User</button>
    </div>

<div class="mat-elevation-z8 G-table">
    <table mat-table [dataSource]="usersList()">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="G-short">ID</th>
            <td mat-cell *matCellDef="let element" class="G-short">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef class="G-short">Avatar</th>
            <td mat-cell *matCellDef="let element" class="G-short">
                <img [src]="element.avatar" alt="Avatar" width="50" height="50">
            </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button (click)="openDialogUserManage(element)">
                    <mat-icon class="P-edit-icon">edit</mat-icon> 
                  </button>

                  <button mat-icon-button (click)="openDialogDeleteUser(element.id)">
                    <mat-icon class="P-delete-icon">delete</mat-icon> 
                  </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

</div>
